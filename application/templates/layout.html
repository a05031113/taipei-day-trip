<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
    {% block title %}{% endblock %}
</head>
<body>
    <div class="loading"> 
        <img class="loadingImage" src="/static/image/loading.gif" alt="">
    </div>
    <nav class="navbar">
        <div class="top">
            <div class="topLeft">
                <div class="tpTrip" onclick="window.location='/';">台北一日遊</div>
            </div>
            <div class="topRight">
                <div class="project">預定行程</div>
                <div>
                    <div id="memberPage" class="getRegisterLogin">會員系統</div>
                    <div class="userSystem">
                        <div id="historyOrder" class="getRegisterLogin">歷史訂單</div>
                        <div id="logout" class="getRegisterLogin">登出系統</div>   
                    </div> 
                </div>
                <div id="getRegisterLogin" class="getRegisterLogin">登入/註冊</div>   
            </div>
        </div>
    </nav>
    <div class="popup">
        <div class="popupBox">
            <div class="popupContent"></div>
            <div class="leaveBox">
                <img class="leave" src="/static/image/icon_close.png" alt="">
            </div>
        </div>
    </div>
    <div class="ghost"></div>    
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
    <script src="/static/js/layout.js"></script>
</body>
</html>
